<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EL GREMIO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>EL GREMIO</h1>
  </header>
  <section>
    
    <div class="search-bar">
      <input type="text" id="buscarProducto" placeholder="Buscar por ID">
      <input type="text" id="buscarPorNombre" placeholder="Buscar por nombre">
      <button id="obtenerUbicacionBtn">Obtener Ubicación</button>
      <input type="text" id="ubicacion" placeholder="Ubicación">
      <input type="text" id="ingresarCantidad" placeholder="Ingresar ID y presionar Enter para aumentar cantidad">
    </div>
    <p id="precioTotal">Precio Total: $0.00</p>
    
    
    
    <table>
      <tr>
        <button onclick="procesarPedido(); copiarContenido()">Procesar</button>
      </tr>
      <tr>
        
        <td style="width: 250px;" id="contenido">Contenido</td>
        <td style="width: 250px;" id="infoProducto">Información del Producto</td>
      </tr>
    </table>
    
    <div id="listaDeProductos" class="container"></div>
    
  </section>
  <footer>
    <p>&copy; 2024 EL GREMIO</p>
  </footer>
  <script src="productos.js?v=1"></script>
  <script src="script2.js?v=1"></script>
</body>
</html>
